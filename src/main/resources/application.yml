server:
  port: 8081

spring:
  profiles:
    active: dev
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          timeout: 5000
          starttls:
            enable: true

aws:
  s3:
    access-key: ${AWS_S3_ACCESS_KEY}
    secret-key: ${AWS_S3_SECRET_KEY}
    region: ${AWS_S3_REGION}
    bucket: ${AWS_S3_BUCKET}
    base-image-url: https://billing-wise-bucket.s3.ap-northeast-2.amazonaws.com/test.png
    item-directory: item
    sign-directory: sign

coolsms:
  api:
    key: ${COOLSMS_API_KEY}
    secret: ${COOLSMS_SECRET_KEY}
    sender: ${COOLSMS_SENDER}
    url: https://api.coolsms.co.kr

logging:
  level:
    org:
      hibernate: info